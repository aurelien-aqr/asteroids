<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="assets/favicon.ico" />
    <meta charset="UTF-8">
    <title>Asteroids</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            color: #0f0;
            overflow: hidden;
            user-select: none;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 8px;
            color: #0f0;
            text-shadow: 0 0 4px #0f0, 0 0 8px #0f0;
        }

        header h1 {
            font-size: 1.6em;
            margin-bottom: 10px;
            margin-top: 12px;
        }

        #hudBar {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 14px;
        }

        .hudItem {
            text-shadow: 0 0 2px #0f0;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #0f0;
            box-shadow: 0 0 8px #0f0;
            margin-top: 12px;
            overflow: hidden;
            border-radius: 10px;
        }

        #starfieldCanvas {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
            pointer-events: none;
        }

        #gameCanvas {
            background: #000;
            display: block;
            width: 800px;
            height: 600px;
            z-index: 1;
        }

        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #f44;
            pointer-events: none;
            text-align: center;
            animation: gameoverBlink 1.5s infinite alternate;
            text-shadow: 1px 1px 2px rgba(255, 0, 0, 0.6);
        }

        @keyframes gameoverBlink {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        #hud {
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 10;
            pointer-events: none;
        }

        #hud div {
            margin-bottom: 4px;
        }

        #livesIcons {
            margin-top: 4px;
            display: flex;
            flex-direction: row;
            gap: 4px;
        }

        footer {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #0f0;
        }

        footer .btn-container {
            margin-bottom: 16px;
        }

        footer hr {
            margin: 0;
        }

        #btnPause, #btnMute, #btnHyperspace {
            background: black;
            color: #0f0;
            font-family: 'Press Start 2P', monospace;
            border: 2px solid #0f0;
            margin: 4px;
            padding: 6px 12px;
            cursor: pointer;
            text-shadow: 0 0 2px #0f0;
            transition: transform 0.2s ease;
            border-radius: 8px;
        }

        #btnPause:hover, #btnMute:hover, #btnHyperspace:hover {
            transform: scale(1.1);
            box-shadow: 0 0 8px #0f0;
        }

        #sidePanel p {
            font-size: 14px;
            line-height: 1.8em;
            margin-top: 16px;
            margin-bottom: 10px;
            padding: 0 12px;
            text-shadow: 0 0 2px #0f0;
            columns: 2;
            column-gap: 20px;
        }
    </style>
</head>

<body>
<header>
    <h1>ASTEROIDS</h1>
    <div id="hudBar">
        <div class="hudItem" id="scoreDisplay">Score: 0</div>
        <div class="hudItem" id="levelDisplay">Niveau: 1</div>
        <div class="hudItem" id="livesDisplay">Vies: 3</div>
    </div>
</header>

<div id="gameContainer">
    <canvas id="starfieldCanvas" width="800" height="600"></canvas>

    <div id="hud">
        <div id="livesIcons"></div>
    </div>

    <div id="gameOverMessage">GAME OVER<br>Appuyez sur [R] pour recommencer</div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>

<footer id="sidePanel">
    <div class="btn-container">
        <button id="btnPause">Pause</button>
        <button id="btnMute">Mute</button>
        <button id="btnHyperspace">Hyperspace</button>
    </div>
    <hr style="width: 80%; border: 1px dashed #0f0;">
    <p>
        Gauche/Droite = Tourner<br>
        Haut = Avancer<br>
        Espace = Tirer<br>
        Shift = Hyperspace<br>
        R = Recommencer<br>
        P = Pause<br>
        M = Mute
    </p>
</footer>

<script type="module" src="src/myGame.js"></script>

</body>
</html>
